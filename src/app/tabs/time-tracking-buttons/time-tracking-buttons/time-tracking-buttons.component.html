<ion-header>
  <ion-toolbar>
    <ion-title>
      Fichar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-time-tracking-clock></app-time-tracking-clock>
  <div padding *ngIf="isWorking">
    <ion-button size="large" type="buton" mat-button (click)="pause()" expand="block">Pausa</ion-button>
  </div>
  <div padding *ngIf="!isWorking">
    <ion-button size="large" type="buton" mat-button (click)="work()" expand="block">Trabajar</ion-button>
  </div>

  <!-- <div padding>
    <ion-button size="large" type="buton" (click)="finish()" expand="block">Finish Work</ion-button>
  </div> -->
</ion-content>
